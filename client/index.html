<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime Slider</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div id="app" class="container">
        <h2>Realtime Slider</h2>
        <div id="slideDemo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            <li data-target="#slideDemo" data-slide-to="0" class="active"></li>
            <li data-target="#slideDemo" data-slide-to="1"></li>
            <li data-target="#slideDemo" data-slide-to="2"></li>
            <li data-target="#slideDemo" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

            <div class="item active">
                <img src="./img/img_1.jpg" alt="HUT PINDAD" style="width:100%;">
                <div class="carousel-caption">
                <h3>Pindad Anniversary</h3>
                <p>TERUS SEMANGAT MEMBANGUN NEGERI</p>
                </div>
            </div>

            <div class="item">
                <img src="./img/img_2.jpg" alt="Anoa Amphibious" style="width:100%;">
                <div class="carousel-caption">
                <h3>Anoa Amphibious</h3>
                <p>MELEWATI SEGALA HAMBATAN</p>
                </div>
            </div>
            
            <div class="item">
                <img src="./img/img_3.jpg" alt="SPR 2" style="width:100%;">
                <div class="carousel-caption">
                <h3>SPR 2</h3>
                <p>KEDAULATAN...HARUS DIJAGA</p>
                </div>
            </div>

            <div class="item">
                <img src="./img/img_4.jpg" alt="Ammunition" style="width:100%;">
                <div class="carousel-caption">
                <h3>Small Calibre Ammunition</h3>
                <p>AKURAT DAN TERPERCAYA</p>
                </div>
            </div>
        
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#slideDemo" data-slide="prev" @click="prevButton" @keyup.left="prevButton">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#slideDemo" data-slide="next" @click="nextButton" @keyup.right="nextButton" >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const socket = io('http://localhost:3000')
        socket.on('nextslide',function(){
        $('#slideDemo').carousel('next')
        })
        socket.on('prevslide',function(){
        $('#slideDemo').carousel('prev')
        })
    </script>
    <script>
        new Vue({
            el: "#app",
            methods: {
                prevButton: function(){
                    socket.emit('prevslide')
                },
                nextButton: function(){
                    socket.emit('nextslide')
                }
            }

        })
    </script>
    

</body>
</html>
